<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/kute/kute.css">
</head>

<body>
  <div id="app">
    <h1>Kute Example</h1>
    <ys-button @click="onClick">A Button</ys-button>
  </div>
  <script src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
  <script src="/kute/kute.js"></script>

  <script>
    console.log(Kute)
    Vue.use(Kute, { prefix: 'ys' })
    // Vue.component('ys-button', Kute.Button)
    new Vue({
      el: '#app',
      methods: {
        onClick: function () {
          this.$showToast({
            duration: 30000
          })
        }
      }
    })
  </script>
</body>

</html>
